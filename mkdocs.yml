site_name: InMo Docs
site_author: Ovsiannikov Aleksei
site_description: >-
    Single documentation place for all Insanus Mokrassar libraries
site_url: https://docs.inmo.dev/
repo_name: InsanusMokrassar/docs
repo_url: https://github.com/InsanusMokrassar/docs

nav:
    - Home: 'index.md'
    - 'Telegram Bot API':
        - 'tgbotapi/index.md'
        - Introduction:
            - 'tgbotapi/introduction/before-any-bot-project.md'
            - 'tgbotapi/introduction/including-in-your-project.md'
            - 'tgbotapi/introduction/proxy-setup.md'
            - 'tgbotapi/introduction/first-bot.md'
        - Updates retrieving:
            - 'tgbotapi/updates/updates-filters.md'
            - 'tgbotapi/updates/long-polling.md'
            - 'tgbotapi/updates/webhooks.md'
            - 'tgbotapi/updates/heroku.md'
        - Logic handling: 'tgbotapi/logic/'
        - DSLs: 'tgbotapi/dsls/'
    - 'Krontab':
        - Introduction:
            - 'krontab/introduction/including-in-project.md'
            - 'krontab/introduction/how-to-use.md'
            - 'krontab/introduction/faq.md'
        - Describing:
            - 'krontab/describing/string-format.md'
            - 'krontab/describing/krontabscheduler.md'
    - 'KSLog':
        - 'kslog/index.md'
        - 'kslog/setup.md'
        - 'kslog/logging.md'

use_directory_urls: false

theme:
    name: material
    palette:
        - scheme: default
          primary: teal
          accent: cyan
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: blue grey
          accent: light blue
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    hljs_languages:
        - yaml
        - kotlin
        - javascript
        - xml
        - groovy
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        # - content.tabs.link
        - content.tooltips
        # - header.autohide
        # - navigation.expand
        - navigation.footer
        - navigation.indexes
        # - navigation.instant
        # - navigation.prune
        - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        # - toc.integrate
    font:
        text: Roboto
        code: Roboto Mono

markdown_extensions:
    - toc:
          permalink: True
    - smarty
    - callouts
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
    - search
    - autorefs
    - include_dir_to_nav

# Customization
extra:
    analytics:
        provider: google
        property: G-615VY8CQSM
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/InsanusMokrassar
        - icon: fontawesome/brands/docker
          link: https://hub.docker.com/r/insanusmokrassar
        - icon: fontawesome/brands/telegram
          link: https://t.me/InsanusMokrassar
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/InsanusMokrassa
